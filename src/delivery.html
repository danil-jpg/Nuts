<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Доставка</title>
    </head>
    <link rel="stylesheet" href="styles/main.min.css">
    <!-- header -->
    @@include("smallComponents/header.html",{
			"class" : ""
	})
    <body class="deliveryPage">
        <main>
            @@include("smallComponents/navigationComp.html",{
			"class" : "delivery-nav",
			"title2" : "Оплата и доставка"
		})
            <section class=" banner delivery-banner">
                <p class="top__title delivery-banner-text">
                    Оплата и доставка
                </p>
            </section>
            <section class="delivery-descr">
                <div class="delivery-descr__content">
                    <div class="delivery-descr__top-wrapper">
                        <div class="deliver-descr__top-item-wrapper">
                            <img class="delivery-descr__top-img" src="img/delivery/wallet-icon.webp" alt="wallet">
                            <p class="delivery-descr__top-text">Оплата заказа</p>
                        </div>
                        <div class="deliver-descr__top-item-wrapper">
                            <img class="delivery-descr__top-img" src="img/delivery/car.webp" alt="wallet">
                            <p class="delivery-descr__top-text">Доставка партии</p>
                        </div>
                        <div class="deliver-descr__top-item-wrapper">
                            <img class="delivery-descr__top-img" src="img/delivery/package.webp" alt="wallet">
                            <p class="delivery-descr__top-text">Возврат товара</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="scripts/main.js"></script>
    </body>
</html>
