<section class="contacts @@class">
    <div class="contacts__content">
        <div class="contacts__left">
            <p class="contacts__title news__title">Контакты</p>
            <div class="contacts__connections-wrapper">
                <img
                    src="img/mainPage/telephone-desctop.webp"
                    alt="telephone"
                    class="contacts__telephone-icon"
                />
                <div class="telephones-wrapper">
                    <p class="telephone-num">+38 (095) 711 11 11</p>
                    <p class="telephone-num">+38 (095) 711 11 11</p>
                </div>
                <div class="contacts__messangers-wrapper">
                    <img src="img/header/viber.webp" alt="viber" />
                    <img src="img/header/telegram.webp" alt="telegram" />
                    <img src="img/header/whatsapp.webp" alt="whatsapp" />

            </div>
            <div class="contacts__email-wrapper">
                <img src="img/mainPage/envelope.webp" alt="envelope" />

                    <a> nuts@nbsc.com.ua </a>
                </p>
            </div>
            <div class="contacts__adress-wrapper">
                <div class="contacts__title-wrapper">

                </p>
            </div>
            <div class="contacts__production-wrapper">
                <div class="contacts__item-production-wrapper">
                    <img src="img/mainPage/tree-icon.webp" alt="house" />
                    <p class="contacts__production-text">Производство</p>
                </div>
                <p class="contacts__production-adress contacts__descr-font">
                    Украина, Одесская обл,
                    <br />
                    с. Яськи, ул. Центральная, 232
                </p>
            </div>
        </div>
        <div class="contacts__right">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10267.719271802356!2d36.34714695747522!3d49.95641900000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x41270bbf24555555%3A0x4b759f7c569ff904!2zQnVzaW5lc3MgUHJvc3BlY3QgMzYwIC0g0L_RgNC-0LTQstC40LbQtdC90LjQtSDQuCDQv9C-0LTRgtCy0LXRgNC20LTQtdC90LjQtSDRgtC-0YfQutC4INC90LAgR29vZ2xlIE1hcHMu!5e0!3m2!1sru!2sua!4v1665129390836!5m2!1sru!2sua"
